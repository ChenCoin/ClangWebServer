<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClangServer</title>
<style>
div{
    background-color: #fff;
    border-radius: 20px;
    width: 320px;
    height: 350px;
    margin: 0 auto;
    padding: 20px;
    text-align: left;
}
a{
    background-color: #fff;
    border-radius: 10px;
    width: 60px;
    height: 40px;
    margin: 8px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    cursor:pointer;
}

.btn1{
	background-color:DodgerBlue;
}

.btn2{
	background-color:Peru;
}

.btn3{
	background-color:LightSeaGreen;
}

.btn4{
	background-color:OrangeRed;
}

.btn1:active, .btn2:active, .btn3:active, .btn4:active{
    background-color: #999;
}
</style>
</head>
<body style="text-align: center;background-color: #666;">
<br/>
<div id="myDiv">你好。这是一个 DIV 元素。</div>
<br/>
<a class="btn1" onclick="event1()">Click</a>
<a class="btn2" onclick="event2()">Click</a>
<a class="btn3" onclick="event3()">Click</a>
<a class="btn4" onclick="event4()">Click</a>
<script>
function event1(){
    send("/1");
}
function event2(){
    send("/2");
}
function event3(){
    send("/3");
}
function event4(){
    send("/4");
}

function send(url){
    var xmlhttp;
	if (window.XMLHttpRequest){
		xmlhttp=new XMLHttpRequest();
	} else {
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange = function(){
		if (xmlhttp.readyState==4 && xmlhttp.status==200){
			var data = JSON.parse(xmlhttp.responseText);
			document.getElementById("myDiv").innerHTML=data.data;
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}
</script>
</body>
</html>
